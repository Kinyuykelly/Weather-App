<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <form action="" class="search-form">
      <input type="search" class="search-input" placeholder="Enter a city...">
      <button type="submit" class="search-btn">search</button>
    </form>
  <div class="current-weather-forecast">
   <div class="current-weather-forecast-left">
    <h1 class="current-city">Bambili</h1>
    <p><span class="current-date">Tuesday 7:30,</span> <span class="current-description">cloudy</span></p>
    <p><span class="current-humidity">Humidity: 18%</span> <span class="current-wind">Wind: 40km/h</span></p>
   </div>
   <div class="current-weather-forecast-right">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" class="cloud-icon" alt="cloud">
         <span class="current-temperature">19</span><span class="current-temperature-unit">&deg;C</span>
        </div>
  </div>
