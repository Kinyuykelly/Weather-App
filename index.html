<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <form action="" class="search-form">
      <input type="search" class="search-input" placeholder="Enter a city...">
      <button type="submit" class="search-btn">search</button>
    </form>
  <div class="current-weather">
   <div class="current-weather-forecast-left">
    <h1 class="current-city">Bambili</h1>
    <p><span class="current-date">Tuesday 7:30,</span> <span class="current-description">cloudy</span></p>
    <p><span class="current-humidity">Humidity: 18%</span> <span class="current-wind">Wind: 40km/h</span></p>
   </div>
   <div class="current-weather-forecast-right">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" class="cloud-icon" alt="cloud">
         <span class="current-temperature">19</span><span class="current-temperature-unit">&deg;C</span>
        </div>
  </div>
  <div class="weather-forecast-days">
    <div class="weather-forecast">
      <div class="weather-forecast-day">
        <p class="weather-forecast-date">Sun</p>
        <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon" alt="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <p class="weather-forecast-temperature-max">
            <strong>15&deg;</strong>
          </p>
          <p class="weather-forecast-temperature-min">9&deg;</p>
        </div>
      </div>
      </div>
      <div class="weather-forecast">
        <div class="weather-forecast-day">
          <p class="weather-forecast-date">Mon</p>
          <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon" alt="weather-forecast-icon">
          <div class="weather-forecast-temperatures">
            <p class="weather-forecast-temperature-max">
              <strong>15&deg;</strong>
            </p>
            <p class="weather-forecast-temperature-min">9&deg;</p>
          </div>
        </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <p class="weather-forecast-date">Tue</p>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon" alt="weather-forecast-icon">
            <div class="weather-forecast-temperatures">
              <p class="weather-forecast-temperature-max">
                <strong>15&deg;</strong>
              </p>
              <p class="weather-forecast-temperature-min">9&deg;</p>
            </div>
          </div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <p class="weather-forecast-date">Wed</p>
              <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon" alt="weather-forecast-icon">
              <div class="weather-forecast-temperatures">
                <p class="weather-forecast-temperature-max">
                  <strong>15&deg;</strong>
                </p>
                <p class="weather-forecast-temperature-min">9&deg;</p>
              </div>
            </div>
            </div>
            <div class="weather-forecast">
              <div class="weather-forecast-day">
                <p class="weather-forecast-date">Thu</p>
                <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon" alt="weather-forecast-icon">
                <div class="weather-forecast-temperatures">
                  <p class="weather-forecast-temperature-max">
                    <strong>15&deg;</strong>
                  </p>
                  <p class="weather-forecast-temperature-min">9&deg;</p>
                </div>
              </div>
              </div>
              <div class="weather-forecast">
                <div class="weather-forecast-day">
                  <p class="weather-forecast-date">Fri</p>
                  <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon" alt="weather-forecast-icon">
                  <div class="weather-forecast-temperatures">
                    <p class="weather-forecast-temperature-max">
                      <strong>15&deg;</strong>
                    </p>
                    <p class="weather-forecast-temperature-min">9&deg;</p>
                  </div>
                </div>
                </div>
                <div class="weather-forecast">
                  <div class="weather-forecast-day">
                    <p class="weather-forecast-date">Sat</p>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon" alt="weather-forecast-icon">
                    <div class="weather-forecast-temperatures">
                      <p class="weather-forecast-temperature-max">
                        <strong>15&deg;</strong>
                      </p>
                      <p class="weather-forecast-temperature-min">9&deg;</p>
                    </div>
                  </div>
                  </div>
  </div>
    <footer>
        <p>
          Code by
          <a href="https://github.com/Kinyuykelly" target="_blank">Kinyuy Kelly</a> and open-sourced
          <a href="https://github.com/Kinyuykelly/Weather-App" target="_blank"> on GitHub</a>
        </p>
      </footer>
      </div>
   <script src="src/index.js"></script>
</body>
</html>
